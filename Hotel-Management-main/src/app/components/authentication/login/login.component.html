<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Login
                </p>
                <div *ngIf="isFormSubmitted" class="alert alert-success" role="alert">
                  {{ response?.message || 'Login successful!' }}
                </div>
                <div *ngIf="isError" class="alert alert-danger" role="alert">
                 
                 {{ response?.message || 'Login failed. Please try again.' }}
                </div>

                <form class="mx-1 mx-md-4" (ngSubmit)="handleSubmit(loginForm)" #loginForm="ngForm">
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-control"
                        placeholder="Username"
                        [(ngModel)]="formData.username"
                        required
                        #username="ngModel"
                      />
                      <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger">
                        <div *ngIf="username.errors?.['required']">
                          Username is required.
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-control"
                        placeholder="Password"
                        [(ngModel)]="formData.password"
                        required
                        #password="ngModel"
                      />
                      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                        <div *ngIf="password.errors?.['required']">
                          Password is required.
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mb-3 mb-lg-4">
                    <i class="fas fa-sign-in-alt fa-lg mt-3 fa-fw"></i>
                    <button
                      type="submit"
                      class="btn btn-primary btn-md"
                      style="width: 100%; margin-left: 5%;"
                      [disabled]="loginForm.invalid"
                    >
                      Login
                    </button>
                  </div>
                  <div class="form-check d-flex justify-content-center mb-5">
                    <label class="form-check-label">
                      (Don't have an account)
                      <a routerLink="/register" class="nav-link">
                        Register Now
                      </a>
                    </label>
                  </div>
                </form>
              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img
                  src="assets/images/a.jpg"
                  class="img-fluid"
                  alt="Sample image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
