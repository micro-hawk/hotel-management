<div>
    <h4>Menu</h4>
    <form>
      <div *ngFor="let item of menuItems" class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          [id]="'menuItem_' + item.id"
          (change)="handleCheckboxChange(item)"
        />
        <label
          class="form-check-label"
          [for]="'menuItem_' + item.id"
        >
          {{ item.name }} - ${{ item.price }}
        </label>
      </div>
    </form>
  </div>
